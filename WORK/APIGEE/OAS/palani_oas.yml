            level). It can also be thought of an from an experience perspective.
        maxMessageLevel:
          enum:
            - WARNING
            - ERROR
            - INFO
          type: string
          description:
            "Maximum level of API message types being returned. Populated
            as follows:
            ERROR - at least one error returned, could also include INFO and WARNING
            messages
            WARNING - no errors encountered, at least one WARNING. Could also include
            INFO messages.
            INFO - at least one informational message returned. no errors or warnings
            encountered.
            "
        messages:
          type: array
          minItems: 0
          description:
            Optional messages that provide additional context or explanation
            for status returned. Can include errors, warnings, and informational messages.
          items:
            type: object
            properties:
              code:
                description: Numeric code uniquely identifying specific error.
                type: string
                minLength: 6
                maxLength: 6
              level:
                enum:
                  - INFO
                  - WARNING
                  - ERROR
                type: string
                description:
                  Enumeration of coded values indicating the level of severity
