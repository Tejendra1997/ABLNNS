    Status:
      description: Status response
      type: object
      properties:
        code:
          type: integer
          description: HTTPS Status Code indicating success or failure.
          minimum: 200
        reason:
          type: string
          description: HTTP Status Reason
        transactionId:
          type: string
          format: uuid
          description:
            To enable tracing of calls entering the boundaries of system
